<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__head">
                <div class="card__logo" id="logo"></div>
                <div class="card__search">
                    <input type="text" placeholder="  Search field location" class="card__search-input"
                        id="search-input" />
                    <button class="card__search-button" id="search-button"></button>
                </div>
                <div class="card__action">
                    <button class="card__arrow" id="card-arrow"></button>
                    <button class="card__search-cansel" id="search-cansel"></button>
                </div>

            </div>
            <div class="card__body open" id="card-body">
                <div class="card__content" id="card-content">
                    <div class="card__title">
                        Get Map for In Season Nitrogen Application in 10 seconds
                    </div>
                    <div class="card__text">
                        Find your field on the map or create a new border. Then click on the field and get
                        the file for variable rate application for the onboard computer of your machinery.
                    </div>
                    <a href="#" class="card__link">How it works</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/autocomplete.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
